<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ejercicio">
        <h2>TA1 - Repetir Cadena</h2>
        <input type="text" id="texto1" placeholder="Texto">
        <input type="number" id="repeticiones1" placeholder="Repeticiones">
        <button id="btnTA1">Repetir</button>
        <div id="resultado1" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA2 - Invertir Cadena</h2>
        <input type="text" id="texto2" placeholder="Texto">
        <button id="btnTA2">Invertir</button>
        <div id="resultado2" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA3 - Eliminar de Array</h2>
        <input type="text" id="array3" placeholder="Array (separado por comas)">
        <input type="text" id="item3" placeholder="Elemento a eliminar">
        <button id="btnTA3">Eliminar</button>
        <div id="resultado3" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA4 - Suma Total</h2>
        <input type="number" id="num1_4" placeholder="Número 1">
        <input type="number" id="num2_4" placeholder="Número 2">
        <button id="btnTA4">Sumar</button>
        <div id="resultado4" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA5 - Años Bisiestos</h2>
        <input type="number" id="año5" placeholder="Año">
        <button id="btnTA5">Verificar</button>
        <div id="resultado5" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA6 - Conversión de Temperatura</h2>
        <input type="number" id="temp6" placeholder="Temperatura">
        <button id="btnTA6Celsius">A Celsius</button>
        <button id="btnTA6Fahrenheit">A Fahrenheit</button>
        <div id="resultado6" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA7 - Obtener Títulos</h2>
        <button id="btnTA7">Obtener Títulos</button>
        <div id="resultado7" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA8 - Encontrar el Más Viejo</h2>
        <button id="btnTA8">Encontrar</button>
        <div id="resultado8" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA9 - Obtener Impares</h2>
        <input type="text" id="nums9" placeholder="Números (separados por comas)">
        <button id="btnTA9">Obtener Impares</button>
        <div id="resultado9" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA10 - Obtener Suma</h2>
        <input type="text" id="nums10" placeholder="Números (separados por comas)">
        <button id="btnTA10">Calcular Suma</button>
        <div id="resultado10" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA11 - Duplicados</h2>
        <input type="text" id="nums11" placeholder="Números (separados por comas)">
        <button id="btnTA11">Contar Duplicados</button>
        <div id="resultado11" class="resultado"></div>
    </div>

    <div class="ejercicio">
        <h2>TA12 - Generar Contraseña</h2>
        <input type="number" id="length12" placeholder="Longitud">
        <button id="btnTA12">Generar</button>
        <div id="resultado12" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
